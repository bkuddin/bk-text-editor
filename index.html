<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Text Editor</title>

    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/39952eb794.js" crossorigin="anonymous"></script>


    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                "texteditorUI": '#181818',
                "texteditorSecondUI" : "#3c3c3c",
                'textAreaColor': '#F7F7F8',
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>

    <section class="w-8/12 mx-auto my-40 ">
    <div class=" bg-texteditorUI p-6 rounded-lg">
        <img class="w-9" src="images/BKUDDIN-Logo.jpg" alt="">
        <h1 class="text-center text-2xl font-bold py-5 text-white">BK Text Editor</h1>

        
           <div class="border-2  bg-texteditorSecondUI border-slate-950 px-4 rounded-lg">
             <!-- Header -->
             <div class="flex justify-between my-2">
                <div id="wrapper" class="text-2xl font-semibold space-x-4 text-white">
                    <button id="bold-button"><i class="fa-solid fa-bold"></i></button>
                    <button id="italic-button" class="italic"><i class="fa-solid fa-italic"></i></button>
                    <button id="underline-button" class="underline"><i class="fa-solid fa-underline"></i></button>
                </div>
                <div class="text-2xl font-semibold space-x-4 text-white">
                    <button id="aling-left"><i class="fa-solid fa-align-left"></i></button>
                    <button id="align-center"><i class="fa-solid fa-align-center"></i></button>
                    <button id="align-right"><i class="fa-solid fa-align-right"></i></button>
                    <button id="align-justify"><i class="fa-solid fa-align-justify"></i></button>
                </div>
                <!-- Font Size -->
                <div class="text-2xl font-semibold space-x-4">
                    <input class="w-16 " type="number" min="0" max="999" name="" id="font-size" placeholder="Font Size" value="16">
                    
                     <!-- Font Case -->
                    <button id="font-case"><img class="w-8" src="images/upper-and-lower-case-a-letter.svg" alt=""></button>
                    <!-- Font Color -->

                    
                    
                    <button><input type="color" name="" id="colorPicker" value="#000000"></button>
                   
                </div>
    
    
            </div>
            <hr class="w-full h-1 mx-auto my-2 bg-slate-950 md:my-5 ">
            
            <!-- Header End -->
         
            <textarea class="w-full h-60 border-2 bg-textAreaColor border-[#808B96] focus:ring-blue-500 focus:border-blue-500 rounded-lg p-4" placeholder="Write your thoughts here..." name="" id="textarea" cols="" rows="10" ></textarea>  
           </div>  
          
       
    </div>

    

   
   </section>

   <!-- JS -->
   <script src="js/texteditor.js"></script>
    
</body>
</html>
